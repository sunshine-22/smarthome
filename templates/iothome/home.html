<html lang="en">
    {% load static %}
<head>
       <meta charset="utf-8">  
       <meta name="viewport" content="width=device-width,initial-scale=1.0">
       <link rel="stylesheet" href='{% static "asserts/css/bootstrap.min.css" %}'>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a href="#" class="navbar-brand"><img src='{% static "asserts/images/logo.jpg" %}'width=35 height=40 alt="logo">
                Smart Bulb</a>
        </nav>
    </header>
    <div class="container ">
        <div class=" text-center">
            <h1>Login</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="email"><b>Enter Your E-mail</b>:</label>
                    <input type="text" name="email" class="form-control" value={{user}} >
                </div>
                <div class="form-group">
                    <label for="email"><b>Enter Your Password</b>:</label>
                    <input type="password" name="password" class="form-control" value={{pswd}} >
                </div>
                {% csrf_token %}
                <button type="submit" class="btn btn-success col-6">Login</button>
            </form>
            <p class="text text-success">{{msg}}</p>
        </div>
        <br>
        <label><b>Don't have Account?</b></label>  <a href="signup/" class="text-primary"><b>Create New</b></a>
        <hr>
        <div class="row">
            <a href="#" class="btn btn-danger col-5 ml-2">Sign-up Google</a>
            
            <a href="#" class="btn btn-primary col-5 ml-4">Sign-up Facebook</a>
        </div>
        <br>
        <br>
        <center ><p>Designed by sabarishkumar</p></center>
    </div>
























    <script src='{% static "asserts\js\jquery.min.js" %}' ></script>
	<script src='{% static "asserts\js\bootstrap.min.js" %}'></script>    

</body>




























</html>
